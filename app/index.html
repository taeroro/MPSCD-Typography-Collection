<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COLLECTION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|EB+Garamond&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="app">
      <div id="icon-container">
        <p>c≈ç</p>
      </div>

      <div id="imgCanvas">
        <div id="typed-strings">
          <p>hi, this is Ryan.</p>
          <p>welcome to my typography collection for MPSCD.</p>
        </div>
        <span id="typed"></span>
        <div id="img-container">
          <img id="img-lg" alt="" />
          <h1 id="img-description"></h1>
        </div>

      </div>
      <ul id="hexGrid"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
      var typed = new Typed('#typed', {
        stringsElement: '#typed-strings',
        typeSpeed: 80,
        startDelay: 300,
      });
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
